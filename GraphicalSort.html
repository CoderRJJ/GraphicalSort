

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Groovy Sort</title>
    </head>

    <body style='font-size: 12px; font-family: "Verdana", Sans-Serif'>
           <button id="start" type="button">Start</button>
        
           <select id="sort" name="Sort">
                <option value="Bubble">Bubble</option>
                <option value="Insertion">Insertion</option>
                <option value="Quick">Quick</option>
            </select>

            <label for="Value">No. of Values</label>
            <input type="number" id="values" name="values" value="100" min="10" max="500" step="10"> 

            <label for="speed">Speed</label>
            <input type="number" id="speed" name="speed" value="50" min="5" max="50" step="5"> 

        <canvas id="gameCanvas" width="400" height="300"></canvas>
        <script src="GraphicalSort.js">
        </script>
    </body>
</html>
